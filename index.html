<style>

/* TITLE */
h1 {
    margin-top: 20px;
    font-size: 2.8rem;
    color: #ff4081;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

p {
    color: #6a1b9a;
    font-size: 1.2rem;
    margin: 10px 20px;
}

/* BALLOONS */
.balloon {
    position: fixed;
    bottom: -100px;
    width: 50px;
    height: 70px;
    border-radius: 50%;
    cursor: pointer;
    animation: floatUp linear infinite;
}
.balloon::after {
    content: '';
    width: 2px;
    height: 30px;
    background: #555;
    position: absolute;
    left: 50%;
    top: 70px;
}
@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

/* SLIDER */
.slider {
    width: 90%;
    max-width: 320px;
    margin: 30px auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.slider img {
    width: 100%;
    display: none;
}
.slider img.active {
    display: block;
}

/* MESSAGE NOTE */
.note {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.95);
    padding: 18px 24px;
    border-radius: 20px;
    font-size: 1.1rem;
    color: #6a1b9a;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: notePop 10s ease forwards;
    z-index: 999;
}
@keyframes notePop {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
    20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1); }
}

/* CAKE */
#cake-section {
    margin-top: 40px;
}
.cake {
    position: relative;
    width: 220px;
    margin: 30px auto;
}
.cake-base {
    height: 80px;
    background: #ff8fab;
    border-radius: 15px;
}
.candle {
    position: absolute;
    top: -35px;
    width: 10px;
    height: 35px;
    background: white;
    cursor: pointer;
}
.candle:nth-child(1) { left: 70px; }
.candle:nth-child(2) { left: 110px; }
.candle:nth-child(3) { left: 150px; }

.flame {

    height: 14px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -14px;
    left: -2px;
    animation: flicker 0.4s infinite alternate;
}
@keyframes flicker {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}

#cutCakeBtn:disabled {

    cursor: not-allowed;
}

/* FIREWORKS */
canvas {

    top: 0;
    left: 0;

button {

</style>

/* BALLOONS ‚Äî VERY SLOW */
function createBalloon() {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";

function cutCake() {

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
    let frames = 0;
    function animate() {
        frames++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < 100; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = frames * 5;
            ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
            ctx.fillRect(
                canvas.width/2 + Math.cos(angle) * radius,
                canvas.height/2 + Math.sin(angle) * radius,
                3, 3
            );
        }
        if (frames < 25) requestAnimationFrame(animate);
    }
    animate();
}

/* MUSIC */
const music = document.getElementById("bgMusic");
