<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #faf7f4;
    color: #333;
    text-align: center;
}

/* HEADER */
header {
    padding: 40px 20px 20px;
}
header h1 {
    font-weight: 500;
    font-size: 2.2rem;
}
header p {
    color: #777;
}

/* MUSIC */
#musicBtn {
    padding: 10px 22px;
    border-radius: 25px;
    border: none;
    background: #e91e63;
    color: white;
    cursor: pointer;
    font-size: 0.95rem;
    margin-top: 15px;
}

/* PHOTOS */
.gallery {
    max-width: 900px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
    padding: 0 15px;
}
.gallery img {
    width: 100%;
    border-radius: 14px;
    object-fit: cover;
}

/* NOTE ABOVE LETTERS */
.note-section {
    max-width: 700px;
    margin: 50px auto 30px;
    padding: 0 20px;
}
.note-section p {
    font-size: 1.05rem;
    line-height: 1.8;
    color: #444;
}

/* LETTERS */
.letters {
    margin: 30px auto 60px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    max-width: 600px;
}
.letter {
    width: 55px;
    height: 55px;
    border-radius: 12px;
    background: white;
    border: 1px solid #ddd;
    font-size: 1.4rem;
    cursor: pointer;
    transition: all 0.25s ease;
}
.letter:hover {
    background: #ffe6ee;
}
.letter.used {
    opacity: 0.4;
    cursor: default;
}

/* MESSAGE MODAL */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
}
#messageBox {
    background: white;
    padding: 30px;
    border-radius: 18px;
    max-width: 90%;
    width: 360px;
    line-height: 1.7;
    animation: fadeIn 0.4s ease;
}
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
#closeBtn {
    margin-top: 25px;
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    background: #e91e63;
    color: white;
    cursor: pointer;
}

/* FOOTER */
footer {
    margin: 60px 0 30px;
    color: #999;
    font-size: 0.9rem;
}
</style>
</head>
